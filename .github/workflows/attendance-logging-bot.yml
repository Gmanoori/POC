name: Attendance Logger Bot

on:
  push:
    branches:
      - attendance-bot
  issue_comment:
    types: [edited]

permissions:
  contents: write
  issues: write

jobs:
  attendance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract first name from username
        id: extract_name
        run: |
            full_name="${{ github.event.comment.user.login }}"
            first_name="${full_name%%-*}"
            echo "first_name=$first_name" >> $GITHUB_OUTPUT          
      
      - name: Check if comment contains /login or /logout
        id: check_command
        run: |
            comment="${{ github.event.comment.body }}"
            if [[ "$comment" == *"/login"* ]]; then
              echo "command=login" >> $GITHUB_OUTPUT
            elif [[ "$comment" == *"/logout"* ]]; then
              echo "command=logout" >> $GITHUB_OUTPUT
            else
              echo "command=none" >> $GITHUB_OUTPUT

      - name: Post login comment
        if: steps.check_command.outputs.command == 'login'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 4
          body: "Welcome $first_name! Your login has been recorded."

      - name: Post logout comment
        if: steps.check_command.outputs.command == 'logout'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 4
          body: "Goodbye $first_name! Your logout has been recorded."


      - name: Post confirmation comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 4
          body: |
            Completed!
#            Your time has been logged as **${{ github.event.comment.created_at }}**.
#  **${{ steps.check_command.outputs.command }}**